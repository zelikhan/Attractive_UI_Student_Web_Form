<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Assignment 2</title>
</head>
<body >
    <div class="container">
        <form action="" method="post">
            <h2>Student Bio Data Form</h2>
            <div class="content">

                <div class="input-box">
                    <label for="name">First Name</label>
                    <input type="text" placeholder="Enter first name" name="f_name" required>
                </div>

                <div class="input-box">
                    <label for="name">Last Name</label>
                    <input type="text" placeholder="Enter last name" name="l_name" required>
                </div>

                <div class="input-box">
                    <label for="BirthDate">BirthDate</label>
                    <input type="date" placeholder="Enter data of birth" name="birthdate" required>
                </div>

                <div class="input-box">
                    <label for="p_ddress">Permanent Address</label>
                    <input type="text" placeholder="Enter permanent address" name="p_address" required>
                </div>

                <div class="input-box">
                    <label for="t_address">Temporary Address</label>
                    <input type="text" placeholder="Enter temporary address" name="t_address" required>
                </div>

                <div class="input-box">
                    <label for="City">City</label>
                    <input type="text" placeholder="Enter city name" name="city" required>
                </div>

                <div class="input-box">
                    <label for="state">State/Province</label>
                    <input type="text" placeholder="Enter state or province" name="state" required>
                </div>

                <div class="input-box">
                    <label for="zip">Zip/Postal</label>
                    <input type="number" placeholder="Enter zip or postal code" name="zip" required>
                </div>

                <div class="input-box">
                    <label for="Country">Country</label>
                    <input type="text" placeholder="Enter country name" name="country" required>
                </div>

                <div class="input-box">
                    <label for="degree_name">Degree Name</label>
                    <select class="my-dropdown" name="degree_name">
                        <option value="option1">Computer Science</option>
                        <option value="option2">Cyber Security</option>
                        <option value="option3">Aviation Management</option>
                        <option value="option4">Business Administration</option>
                        <option value="option5">Robotics</option>
                        <option value="option6">Artificial Intelligance</option>
                        <option value="option7">Electrical</option>
                        <option value="option8">Mechanical</option>
                      </select>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your Email" name="email" required>
                </div>


                <div class="input-box"">
                    <label for="course_list">Course List</label>
                    <input type="text" placeholder="Enter your Course List" name="course_list" required>
                </div>


                <div class="input-box">
                    <label for="Prerequisites">Prerequisites</label>
                    <input type="text" placeholder="Enter Prerequisites" name="prerequisites" required>
                </div>

                <span class="gender-title">University Degree</span>
                <div class="gender-catagory">
                    <input type="radio" name="bachelor" id="bachelor">
                    <label for="gender">Bachelor</label>
                    <input type="radio" name="master" id="master">
                    <label for="gender">Master</label>
                </div>
            </div>

            <div class="alert">
                <p>By clicking Sign Up, you agree to save your data on the mysql server 
                <a href="#">Terms,</a><a href="#">Privacy Policy,</a>and <a href="#">Cookies Policy.</a></p>
            </div>


            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
