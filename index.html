<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body >
    <div class="container">
        <form action="" method="post">
            <h2>Student Bio Data Form</h2>
            <div class="content">

                <div class="input-box">
                    <label for="name">First Name</label>
                    <input type="text" placeholder="enter first name" name="name" required>
                </div>

                <div class="input-box">
                    <label for="name">Last Name</label>
                    <input type="text" placeholder="enter last name" name="name" required>
                </div>

                <div class="input-box">
                    <label for="BirthDate">BirthDate</label>
                    <input type="date" placeholder="enter data of birth" name="BirthDate" required>
                </div>

                <div class="input-box">
                    <label for="Address">Permanent Address</label>
                    <input type="text" placeholder="enter permanent address" name="address" required>
                </div>

                <div class="input-box">
                    <label for="address">Temporary Address</label>
                    <input type="text" placeholder="enter temporary address" name="address" required>
                </div>

                <div class="input-box">
                    <label for="City">City</label>
                    <input type="text" placeholder="enter city name" name="city" required>
                </div>

                <div class="input-box">
                    <label for="state">State/Province</label>
                    <input type="text" placeholder="enter state or province" name="state" required>
                </div>

                <div class="input-box">
                    <label for="zip">Zip/Postal</label>
                    <input type="number" placeholder="enter zip or postal code" name="zip" required>
                </div>

                <div class="input-box">
                    <label for="Country">Country</label>
                    <input type="text" placeholder="enter country name" name="country" required>
                </div>

                <span class="gender-title">Gender</span>
                <div class="gender-catagory">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">Other</label>
                </div>
            </div>

            <div class="alert">
                <p>By clicking Sign Up, you agree to save your data on the mysql server 
                <a href="#">Terms,</a><a href="#">Privacy Policy,</a>and <a href="#">Cookies Policy.</a></p>
            </div>


            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
